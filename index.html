<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/433888fe69.js" crossorigin="anonymous"></script>
    <title>Login Page</title>
    
    <link rel="stylesheet" href="index.css" />
</head>
<body>
    <div class="container">
        <h1>Log In</h1>
        <div class="box">
            <i class="fa fa-envelope"></i>
            <input style="font-family: 'Lora', serif" type="email" name="email" id="email" placeholder="Enter Your Email">
        </div>
        <div class="box">
            <i class="fa fa-key"></i>
            <input style="font-family: 'Lora', serif"  type="password" name="password" id="password" placeholder="Enter Your Password">
        </div>
        <font face="'Lora', serif"   <button class="btn">Sign In</button></font>
    </div>
    
</body>
</html>
