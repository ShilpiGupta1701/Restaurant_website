<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Page</title>
    <script src="https://kit.fontawesome.com/433888fe69.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Order.css" />
</head>
<body>
    <h2 class="sub-heading">Order Now</h2>
    <h1 class="heading"><i class="fa fa-motorcycle" aria-hidden="true"></i>free and fast</h1>

    <div class="container">
    <form action="">

        <div class="inputbox">
            <div class="input">
                <span>Your Name</span>
                <input type="text" placeholder="Enter Your Name">
            </div>

            <div class="input">
                <span>Your Number</span>
                <input type="number" placeholder="Enter Your Number">
            </div>
        </div>

        <div class="inputbox">
            <div class="input">
                <span>Your Order</span>
                <input type="text" placeholder="Enter Food Name">
            </div>

            <div class="input">
                <span>Additional Food</span>
                <input type="number" placeholder="Extra with Food">
            </div>
        </div>

        <div class="inputbox">
            <div class="input">
                <span>How Much</span>
                <input type="number" placeholder="How Many Orders">
            </div>

            <div class="input">
                <span>Date and Time</span>
                <input color="black" type="datetime-local">
            </div>
        </div>

        <div class="inputbox">
            <div class="input">
                <span>Your Address</span>
                <textarea name="" id="" placeholder="Enter Your Address" cols="30" rows="10"></textarea>
            </div>

            <div class="input">
                <span>Your Message</span>
                <textarea name="" id="" placeholder="Enter Your Message" cols="30" rows="10"></textarea>
            </div>
        </div>

        <input type="submit" value="ORDER NOW" class="btn">
    </form>

</div>
</body>
</html>
